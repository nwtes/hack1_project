<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="searchbar-conatiner">
    <input type="text" id="searchbar" placeholder="Search for a country">
  </div>
  <!-- Score display (visual only). JS should update #scoreDisplay text. No background, bluish color. -->
  <div id="scoreDisplay" class="score-display" role="status" aria-live="polite">Your score: 0</div>
  <!-- Timer UI (visual only) - top-right. JS hooks: #timerDisplay, #timerStart, #timerPause, #timerReset -->
  <div id="timer-container" class="timer" role="region" aria-label="Quiz timer">
    <div class="timer-wrap">
      <div class="timer-display" id="timerDisplay" aria-live="polite">60</div>
      <!-- transient delta badge: JS should set text to "+4" or "-4" and toggle .show and .positive/.negative -->
      <div class="timer-delta" id="timerDelta" aria-hidden="true">+4</div>
    </div>
    <div class="timer-controls">
      <button class="timer-btn" id="quizButton" type="button">Start timed quiz!</button>
    </div>
  </div>
  <div id="map"></div>
  <div class="card side-card" id="countryCard">
       
      <div class="side-card-header">
        <button type="button" class="close-btn" id="closeSideCard">&times;</button>
        <h1 id="countryName">H1 TITLE</h1>
      </div>
      <div class="side-card-info">
        <span class="side-card-text">Capital: <span class="side-card-text-var" id="capital">zc</span></span>
        <span class="side-card-text">Popultaion: <span class="side-card-text-var" id="population">asd</span></span>
        <span class="side-card-text">Area: <span class="side-card-text-var" id="area">zc</span></span>
        <span class="side-card-text">Currency: <span class="side-card-text-var" id="currency">asd</span></span>
        <span id="timezone">asd</span>
      </div>
      
  </div>
  <div class="card" id="infoCard">
      <button class="close-btn" id="closeCard">&times;</button>
      <h2>Guess the country</h2>
      <p id="card-text">
      </p>
  </div>
  <button class="show-btn timer-btn" id="showButton">Guess The Country</button>
  <!-- Theme toggle (left-bottom) -->
  <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle dark mode">ðŸŒ™</button>
  <!-- Script related to bottom card -->
  <!-- Load Leaflet first so `L` is available to the map scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="scripts/geo-data.js"></script>
  <script src="scripts/map-init.js"></script>
  <script src="scripts/uiAnims.js"></script>
  <script src="scripts/map-interactions.js"></script>
  <script src="scripts/bullet-quiz.js"></script>
  
</body>
</html>
