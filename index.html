<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="searchbar-conatiner">
    <input type="text" id="searchbar" placeholder="Search for a country">
  </div>
  <div id="map"></div>
  <div class="card side-card" id="countryCard">
       
      <div class="side-card-header">
        <button type="button" class="close-btn" id="closeSideCard">&times;</button>
        <h1 id="countryName">H1 TITLE</h1>
      </div>
      <div class="side-card-info">
        <span>Capital: <span id="capital">zc</span></span>
        <span>Popultaion: <span id="population">asd</span></span>
        <span>Area: <span id="area">zc</span></span>
        <span>Currency: <span id="currency">asd</span></span>
        <span id="timezone">asd</span>
      </div>
      
  </div>
  <div class="card" id="infoCard">
      <button class="close-btn" id="closeCard">&times;</button>
      <h2>Guess the country</h2>
      <p id="card-text">
      </p>
  </div>
  <button class="show-btn" id="showButton">Guess The Country</button>

  <!-- Script related to bottom card -->
  <!-- Load Leaflet first so `L` is available to the map scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="scripts/map-init.js"></script>
  <script src="scripts/geo-data.js"></script>
  <script src="scripts/map-interactions.js"></script>
  
</body>
</html>
